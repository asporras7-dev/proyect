<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Municipalidad de Escazú</title>
</head>

<body>
    <header>
        <h1>Municipalidad de Escazú</h1>
        <nav>
            <ul>
                <li><a href="home.html">Inicio</a></li>
                <li><a href="register.html">Registro</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Iniciar Sesión</h2>
            <p>Ingrese sus credenciales para acceder al sistema.</p>

            <form method="POST" action="/login">
                <fieldset>
                    <legend>Autenticación</legend>

                    <div>
                        <label for="correo">Correo Electrónico:</label>
                        <input type="email" id="correo" name="correo" required>
                    </div>

                    <div>
                        <label for="contrasena">Contraseña:</label>
                        <input type="password" id="contrasena" name="contrasena" required>
                    </div>

                    <div>
                        <button type="submit">Iniciar Sesión</button>
                    </div>
                </fieldset>
            </form>

            <p>¿No tiene una cuenta? <a href="register.html">Regístrese aquí</a></p>
        </section>
    </main>

    <footer>
        <p>&copy; 2026 Municipalidad de Escazú. Todos los derechos reservados.</p>
    </footer>
</body>

</html>
