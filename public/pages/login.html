<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Municipalidad de Escazú</title>
    <link rel="stylesheet" href="../css/login.css">
</head>

<body>
    <header>
        <div class="brand">
            <img src="../img/Escudo_Cantón_Escazú_Costa_Rica.svg.png" width="70px" alt="Escudo de Escazú">
            <h1>Municipalidad de Escazú</h1>
        </div>
        <nav>
            <ul>
                <li><a href="../pages/home.html">Inicio</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="login-section">
            <h2>Iniciar Sesión</h2>
            <div class="login-form">
                <div class="form-group">
                    <label for="correo">Correo Electrónico:</label>
                    <input type="email" id="correo" name="correo" required placeholder="ejemplo@correo.com">
                </div>

                <div class="form-group">
                    <label for="contrasenha">Contraseña:</label>
                    <input type="password" id="contrasenha" name="contrasenha" required placeholder="********">
                </div>

                <p id="mensaje"></p>
                <button type="button" id="btnIniciarSesion">Iniciar Sesión</button>
                <p>¿No tiene una cuenta? <a href="../pages/registro.html">Regístrese aquí</a></p>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2026 Municipalidad de Escazú. Todos los derechos reservados.</p>
        <p>Dirección: Escazú, San José, Costa Rica</p>
        <p>Teléfono: 2208-7000</p>
    </footer>

</body>

<script type="module" src="../js/login.js"></script>

</html>
