<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Planilla</title>

</head>

<body>
    <h1>Registro de Planillas</h1>

    <label>Datos de empleado</label>
    <input type="text" id="empleado"><br><br>
    <label>Puesto</label>
    <input type="text" id="puesto"><br><br>
    <label>Departamento</label>
    <input type="text" id="departamento"><br><br>
    <label>Salario base</label>
    <input type="text" id="salarioBase"><br><br>
    <label>Horas extra</label>
    <input type="text" id="horasExtra"><br><br>
    <label>Rebajos</label>
    <input type="text" id="rebajos"><br><br>
    <label>Salario Neto</label>
    <input type="text" id="salarioNeto" readonly>
    <button type="button" id="btnGuardar">Guardar</button><br><br>
    <button type="button" id="btnVer">Ver Planilla</button><br><br>
    <button type="button" id="btnActualizar">Actualizar Planilla</button><br><br>
    <button type="button" id="btnEliminar">Eliminar Planilla</button>

    <script type="module" src="../js/planilla.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>


</body>

</html>
