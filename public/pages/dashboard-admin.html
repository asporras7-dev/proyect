<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Administrativo - Municipalidad de Escazú</title>
</head>

<body>
    <header>
        <h1>Panel Administrativo</h1>
        <nav>
            <ul>
                <li><button id="btnCerrarSesion">Cerrar Sesión</button></li>
            </ul>
        </nav>
    </header>

    <aside>
        <h2>Menú de Navegación</h2>
        <nav>
            <ul>
                <li><a href="#gestion-reportes">Gestión de Reportes</a></li>
                <li><a href="#gestion-proyectos">Gestión de Proyectos Viales</a></li>
                <li><a href="#gestion-servicios">Gestión de Servicios Públicos</a></li>
            </ul>
        </nav>
    </aside>

    <main>
        <!-- CRUD 1: Gestión de Reportes -->
        <section id="gestion-reportes">
            <h2>Gestión de Reportes</h2>

            <article>
                <h3>Lista de Reportes</h3>
                <div id="reportes">

                </div>
            </article>

            <article>
                <h3>Actualizar Estado de Reporte</h3>
                <form method="POST" action="/reportes/actualizar">
                    <input type="hidden" name="_method" value="PUT">

                    <div>
                        <label for="reporte-id">ID del Reporte:</label>
                        <input type=text" id="reporte-id" name="reporte-id" required>
                    </div>

                    <div>
                        <label for="estado-reporte">Nuevo Estado:</label>
                        <select id="estado-reporte" name="estado-reporte" required>
                            <option value="">Seleccione un estado</option>
                            <option value="pendiente">Pendiente</option>
                            <option value="en-proceso">En Proceso</option>
                            <option value="completado">Completado</option>
                            <option value="rechazado">Rechazado</option>
                        </select>
                    </div>

                    <div>
                        <button id="btn-editar">Actualizar Estado</button>
                    </div>
                </form>
            </article>
            <article>
                <h3>Eliminar Reporte</h3>
                <div>
                    <input type="hidden" name="_method" value="PUT">

                    <div>
                        <label for="reporte-id-delete">ID del Reporte:</label>
                        <input type=text" id="reporte-id-delete" name="reporte-id-delete" required>
                    </div>

                    <div>
                        <button id="btn-eliminar">Eliminar Reporte</button>
                    </div>
                </div>
            </article>
        </section>
    </main>

    <footer>
        <p>&copy; 2026 Municipalidad de Escazú. Todos los derechos reservados.</p>
    </footer>
    <script type="module" src="../js/gestionarReportes.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="../js/dashboard-admin.js"></script>
</body>

</html>
