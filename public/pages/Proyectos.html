<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Proyectos - Municipalidad de Escazú</title>
    <link rel="stylesheet" href="../css/proyectos.css">
</head>

<body>
    <aside class="sidebar">
        <div class="sidebar-brand">
            <img src="../img/Escudo_Cantón_Escazú_Costa_Rica.svg.png" width="50px" alt="Escudo de Escazú">
            <h1>Escazú Digital <span class="admin-badge">Admin</span></h1>
        </div>
        <nav class="sidebar-nav">
            <h2>Navegación</h2>
            <ul>
                <li><a href="../pages/dashboard-admin.html">Gestión de Reportes</a></li>
                <li><a href="../pages/Proyectos.html" class="active">Gestión de Proyectos</a></li>
                <li><a href="../pages/serviciosPublicos.html">Gestión de Servicios</a></li>
            </ul>
        </nav>
        <button id="btnCerrarSesion">Cerrar Sesión</button>
    </aside>

    <div class="dashboard-wrapper">
        <header>
            <h2>Gestión de Proyectos Viales</h2>
            <div class="user-info">
                <span>Sesión: Administrador</span>
            </div>
        </header>

        <main>
            <section id="gestion-proyectos">
                <article>
                    <h3>Registrar Nuevo Proyecto</h3>
                    <form id="form-proyecto">
                        <div class="form-group">
                            <label for="nombreProyecto">Nombre del Proyecto:</label>
                            <input type="text" id="nombreProyecto" required placeholder="Ej: Recarpeteo Calle Central">
                        </div>

                        <div class="form-group">
                            <label for="descripcion">Descripción:</label>
                            <input type="text" id="descripcion" required placeholder="Detalles del proyecto...">
                        </div>

                        <div class="form-group">
                            <label for="presupuesto">Presupuesto:</label>
                            <input type="text" id="presupuesto" required placeholder="Ej: 50,000,000">
                        </div>

                        <div class="form-group">
                            <label for="fecha">Fecha de Inicio:</label>
                            <input type="date" id="fecha" required>
                        </div>

                        <div class="form-group">
                            <label for="estado">Estado:</label>
                            <input type="text" id="estado" required placeholder="Ej: Planificación">
                        </div>

                        <div class="form-group">
                            <button type="button" id="guardar" class="btn-primary">Registrar Proyecto</button>
                        </div>
                    </form>
                    <div id="mensaje" style="margin-top: 1rem;"></div>
                </article>

                <article>
                    <h3>Buscar Proyecto por Fecha</h3>
                    <div class="form-group" style="display: flex; gap: 1rem; align-items: end;">
                        <div style="flex: 1;">
                            <label for="fechaBuscar">Seleccione Fecha:</label>
                            <input type="date" id="fechaBuscar">
                        </div>
                        <button type="button" id="btnBuscarFecha" class="btn-outline">Buscar Proyecto</button>
                    </div>
                    <div id="divBusqueda" style="margin-top: 1.5rem;"></div>
                </article>

                <article>
                    <h3>Lista de Proyectos</h3>
                    <div style="margin-bottom: 1.5rem;">
                        <button type="button" id="Mostrar" class="btn-outline">Actualizar Lista</button>
                    </div>
                    <div id="divProyecto"></div>
                    <div id="divProyectos"></div>
                </article>
            </section>
        </main>

        <footer>
            <p>&copy; 2026 Municipalidad de Escazú. Todos los derechos reservados.</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="../js/Proyectos.js"></script>
    <script type="module" src="../js/dashboard-admin.js"></script>
</body>

</html>
