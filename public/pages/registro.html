    <h2>Registro de Ciudadano</h2>
    <p>Complete el formulario para crear su cuenta en el sistema de gestión municipal. Todos los campos son
        obligatorios.
    </p>
    <div>
        <label for="nombreCompleto">Nombre Completo:</label>
        <input id="nombreCompleto" type="text" placeholder="Ej: Juan Pérez González">

        <label for="cedula">Cédula de Identidad:</label>
        <input id="cedula" type="text" placeholder="Ej: 123456789">
        <p>Ingrese 9 dígitos sin guiones ni espacios</p>

        <label for="correo">Correo Electrónico:</label>
        <input type="text" id="correo" class="email" placeholder="Ej: usuario@ejemplo.com">

        <label for="numero">Número Telefónico:</label>
        <input id="numero" type="text" placeholder="12345678">
        <p>Ingrese su n sin guiones ni espacios</p>

        <label for="contrasenha">Contraseña:</label>
        <input id="contrasenha" type="text" placeholder="******">

        <p id="mensaje"></p>
        <button id="btnRegistrarse" type="button">Registrarse</button>
        <p>¿Ya tiene una cuenta? <a href="../pages/login.html">Inicie sesión aquí</a></p>

    </div>

</body>
