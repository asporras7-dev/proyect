<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Ciudadano - Municipalidad de Escazú</title>
    <link rel="stylesheet" href="../css/dashboard-ciudadano.css">
</head>

<body>
    <aside class="sidebar">
        <div class="sidebar-brand">
            <img src="../img/Escudo_Cantón_Escazú_Costa_Rica.svg.png" width="50px" alt="Escudo de Escazú">
            <h1>Escazú Digital</h1>
        </div>
        <nav class="sidebar-nav">
            <ul>
                <li><a href="#" class="active"><i class="icon-report"></i> Reportar Problema</a></li>
                <!--<li><a href="#"><i class="icon-history"></i> Mis Reportes</a></li>
                <li><a href="#"><i class="icon-profile"></i> Mi Perfil</a></li>-->
                <li><button id="btnCerrarSesion"><i class="icon-logout"></i> Cerrar Sesión</button></li>
            </ul>
        </nav>
    </aside>

    <div class="dashboard-wrapper">
        <header>
            <h2>Panel de Ciudadano</h2>
            <div class="user-info">
                <span>Bienvenido, <span id="usuarioActivo"></span></span>
            </div>
        </header>

        <main>
            <section id="Reporte problemas" class="dashboard-card">
                <h3>Reportar un Problema</h3>
                <p>Utilice este formulario para informar sobre incidencias en su comunidad.</p>
                <div class="report-form">
                    <div class="form-group">
                        <label for="tipo">Tipo de Problema</label>
                        <input type="text" id="tipo" placeholder="Ej: Bache, Luz apagada">
                    </div>

                    <div class="form-group">
                        <label for="descripcion">Descripción del problema</label>
                        <textarea id="descripcion" rows="4"
                            placeholder="Describa el problema detalladamente"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="ubicacion">Ubicación</label>
                        <input type="text" id="ubicacion" placeholder="Dirección exacta">
                    </div>

                    <button id="btnReportar">Reportar problema</button>
                </div>
            </section>
        </main>

        <footer>
            <p>&copy; 2026 Municipalidad de Escazú. Todos los derechos reservados.</p>
        </footer>
    </div>
</body>
<script type="module" src="../js/dashboard-ciudadano.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</html>
